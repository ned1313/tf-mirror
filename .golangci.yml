# golangci-lint configuration
# https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m

linters:
  # Disable all linters and enable only specific ones
  disable-all: true
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - misspell

linters-settings:
  errcheck:
    # Don't check for unchecked errors in type assertions
    check-type-assertions: false
    # Don't check for unchecked blank identifier assignments
    check-blank: false
    # Ignore these functions
    exclude-functions:
      - (io.Closer).Close
      - (*os.File).Close
      - (net/http.ResponseWriter).Write
  
  govet:
    enable-all: false
    enable:
      - printf
      - shadow
      - structtag
  
  gofmt:
    simplify: true
  
  misspell:
    locale: US

issues:
  # Exclude some linters from running on test files
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
    
    # Exclude defer Close() errors
    - linters:
        - errcheck
      text: "Error return value of .*(Close|Flush)"
  
  max-issues-per-linter: 0
  max-same-issues: 0
