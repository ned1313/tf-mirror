{{- if not .Values.secrets.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "terraform-mirror.fullname" . }}
  labels:
    {{- include "terraform-mirror.labels" . | nindent 4 }}
type: Opaque
stringData:
  jwt-secret: {{ required "secrets.jwtSecret is required" .Values.secrets.jwtSecret | quote }}
  {{- if eq .Values.config.storage.type "s3" }}
  {{- if not .Values.minio.enabled }}
  s3-access-key: {{ required "secrets.s3AccessKey is required when using S3 storage" .Values.secrets.s3AccessKey | quote }}
  s3-secret-key: {{ required "secrets.s3SecretKey is required when using S3 storage" .Values.secrets.s3SecretKey | quote }}
  {{- else }}
  s3-access-key: {{ .Values.minio.rootUser | quote }}
  s3-secret-key: {{ .Values.minio.rootPassword | quote }}
  {{- end }}
  {{- end }}
  {{- if and .Values.admin.createUser .Values.admin.password }}
  admin-password: {{ .Values.admin.password | quote }}
  {{- end }}
{{- end }}
