# Development docker-compose with MinIO (S3-compatible storage)
# Usage: docker-compose -f docker-compose.dev.yml up --build

services:
  terraform-mirror:
    image: terraform-mirror:latest
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - TFM_SERVER_PORT=8080
      - TFM_STORAGE_TYPE=s3
      - TFM_STORAGE_BUCKET=terraform-mirror
      - TFM_STORAGE_REGION=us-east-1
      - TFM_STORAGE_ENDPOINT=http://minio:9000
      - TFM_STORAGE_ACCESS_KEY=minioadmin
      - TFM_STORAGE_SECRET_KEY=minioadmin
      - TFM_STORAGE_FORCE_PATH_STYLE=true
      - TFM_DATABASE_PATH=/data/terraform-mirror.db
      - TFM_ADMIN_USERNAME=admin
      - TFM_ADMIN_PASSWORD=admin123
      # Cache configuration
      - TFM_CACHE_MEMORY_SIZE_MB=256
      - TFM_CACHE_DISK_SIZE_GB=10
      - TFM_CACHE_DISK_PATH=/data/cache
      - TFM_CACHE_TTL_SECONDS=3600
    volumes:
      - terraform-mirror-data:/data
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - terraform-mirror
    healthcheck:
      test: ["CMD", "/app/terraform-mirror", "healthcheck"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - terraform-mirror
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - terraform-mirror
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/terraform-mirror --ignore-existing;
      mc anonymous set download myminio/terraform-mirror;
      exit 0;
      "

volumes:
  terraform-mirror-data:
  minio-data:

networks:
  terraform-mirror:
    driver: bridge
