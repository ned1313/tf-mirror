# Minimal docker-compose for running integration tests
# Usage: docker-compose -f deployments/docker-compose/docker-compose.test.yml up -d
version: '3.8'

services:
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Create test bucket on startup
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/test-bucket --ignore-existing;
      mc mb myminio/terraform-mirror --ignore-existing;
      mc anonymous set download myminio/test-bucket;
      mc anonymous set download myminio/terraform-mirror;
      exit 0;
      "
